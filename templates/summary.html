{% extends 'base.html' %}
{% load static %}

{% block title %}Synthèse{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/summary.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- En-tête avec le nom du projet -->
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Synthèse</h1>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les alertes -->
    <div id="alerts-container"></div>

    <!-- Conteneur pour le contenu dynamique -->
    <div id="summary-content">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/summary.js' %}"></script>
{% endblock %}

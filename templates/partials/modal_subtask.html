<div class="modal fade subtask-modal" id="subtaskModal-{{ action.id }}" tabindex="-1" aria-labelledby="subtaskModalLabel-{{ action.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subtaskModalLabel-{{ action.id }}">Nouvelle sous-tâche</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="subtaskForm-{{ action.id }}" class="subtask-form" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action_id" value="{{ action.id }}">
                    <input type="hidden" name="subtask_id">
                    <input type="hidden" name="status" value="todo">
                    
                    <div class="mb-3">
                        <label for="subject-{{ action.id }}" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject-{{ action.id }}" name="subject" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comments-{{ action.id }}" class="form-label">Commentaires</label>
                        <textarea class="form-control" id="comments-{{ action.id }}" name="comments" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date-{{ action.id }}" class="form-label">Date de début</label>
                            <input type="date" class="form-control" id="start_date-{{ action.id }}" name="start_date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date-{{ action.id }}" class="form-label">Date de fin</label>
                            <input type="date" class="form-control" id="end_date-{{ action.id }}" name="end_date">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Statut</label>
                        <select class="form-select" name="status" id="status-{{ action.id }}">
                            <option value="todo">À faire</option>
                            <option value="in_progress">En cours</option>
                            <option value="waiting">En attente</option>
                            <option value="done">Terminé</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is_private-{{ action.id }}" name="is_private">
                            <label class="form-check-label" for="is_private-{{ action.id }}">Privé</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="in_planning-{{ action.id }}" name="in_planning">
                            <label class="form-check-label" for="in_planning-{{ action.id }}">Planning</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary save-subtask-btn">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
